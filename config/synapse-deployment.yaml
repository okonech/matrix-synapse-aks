apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      volumes:
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-pvc
        - name: synapse-config
          configMap:
            name: synapse-config
      containers:
        - name: synapse
          image: matrixdotorg/synapse:latest
          volumeMounts:
            - name: synapse-data
              mountPath: /data
            - name: synapse-config
              mountPath: /config
          env:
            - name: SYNAPSE_CONFIG_PATH
              value: "/config/homeserver.yaml"
          ports:
            - containerPort: 8008
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: synapse
spec:
  type: LoadBalancer
  selector:
    app: synapse
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8008

